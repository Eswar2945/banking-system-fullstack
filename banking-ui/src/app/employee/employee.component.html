<h2>Employee Management</h2>

<form (ngSubmit)="save()">
  <label>Name</label>
  <input [(ngModel)]="model.name" name="name" required>

  <label>Email</label>
  <input [(ngModel)]="model.email" name="email" required>

  <label>Password</label>
  <input type="password" [(ngModel)]="model.password" name="password" required>

  <label>Role</label>
  <input [(ngModel)]="model.role" name="role" required>

  <label>Salary</label>
  <input type="number" [(ngModel)]="model.salary" name="salary" required>

  <button type="submit">Add Employee</button>
</form>

<hr>

<table>
  <tr>
    <th>Name</th><th>Email</th><th>Role</th><th>Salary</th><th>Action</th>
  </tr>
  <tr *ngFor="let e of list">
    <td>{{e.name}}</td>
    <td>{{e.email}}</td>
    <td>{{e.role}}</td>
    <td>{{e.salary}}</td>
    <td><button (click)="del(e.id!)">Delete</button></td>
  </tr>
</table>
